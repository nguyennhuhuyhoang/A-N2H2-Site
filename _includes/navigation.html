<nav>
    <div class="navbar">
        <img src="{{ '/assets/image/white_logo.svg' | relative_url }}" alt="Logo">
        <span class="website-name">A NNHH Website</span>
        {% for Subsite in site.data.navigation %}
            <a href="{{ Subsite.link | relative_url }}"
                {% if page.url == Subsite.link %}
                    class="active"
                {% endif %}
            >
                {{ Subsite.name }}
            </a>
        {% endfor %}
    </div>
</nav>
